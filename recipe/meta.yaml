{% set python_min = "3.12" %}
{% set name = "power-grid-model-io" %}
{% set version = "1.3.46" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 3756112e9bebfde2b5dbd36b2182b3f9592b50deae0bca119c0fa6ac540d4db2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=2.0.0
    - openpyxl
    - pandas
    - power-grid-model >=1.6
    - pyyaml
    - structlog
    - tqdm

test:
  imports:
    - power_grid_model_io
    - power_grid_model_io.converters
  commands:
    - pip check
    - pytest
  source_files:
    - tests
    - pyproject.toml
  requires:
    - pip
    - pytest
    - pytest-cov
    - pydantic
    - scipy
    - pandapower >=3.0
    - numpy >=2.0.0
    - packaging ~=25.0  # pandapower does not support packaging>=26 as of pandapower==3.2.1
    - python {{ python_min }}

about:
  home: https://lfenergy.org/projects/power-grid-model/
  summary: Power Grid Model Input/Output
  license: MPL-2.0
  license_file: LICENSE
  doc_url: https://power-grid-model-io.readthedocs.io
  dev_url: https://github.com/PowerGridModel/power-grid-model-io


extra:
  recipe-maintainers:
    - figueroa1395
    - TonyXiang8787
    - mgovers
    - nitbharambe
    - petersalemink95
